<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id='7' class='numbers'>7</div>
        <div id='8' class='numbers'>8</div>
        <div id='9' class='numbers'>9</div>
        <div id='4' class='numbers'>4</div>
        <div id='5' class='numbers'>5</div>
        <div id='6' class='numbers'>6</div>
        <div id='1' class='numbers'>1</div>
        <div id='2' class='numbers'>2</div>
        <div id='3' class='numbers'>3</div>
        <div id='0' class='numbers'>0</div>

        <div id='+' class='operator'>+</div>
        <div id='x' class='operator'>*</div>
        <div id='-' class='operator'>-</div>
        <div id='/' class='operator'>/</div>
        <div id='=' class='operator'>=</div>
        <div id='c' class='operator'>C</div>
        <div id='textbox' class='resultbox'></div>
        
        <script src="positioning&styling.js"></script>
        <script src="main.js"></script>
    </body>
</html>
